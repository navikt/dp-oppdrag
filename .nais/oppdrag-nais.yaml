apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dp-oppdrag
  namespace: teamdagpenger
  labels:
    team: teamdagpenger

spec:
  image: {{ image }}
  liveness:
    path: /internal/health/liveness
    initialDelay: 30
    failureThreshold: 10
  readiness:
    path: /internal/health/readyness
    initialDelay: 30
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: {{ limitsMemory }}
    requests:
      memory: {{ requestsMemory }}
      cpu: {{ requestsCpu }}
  secureLogs:
    enabled: true
  ingresses:
  {{#each ingresses as |url|}}
      - {{ url }}
  {{/each}}
  accessPolicy:
    inbound:
      rules:
        - application: dp-iverksett
        - application: tiltakspenger-iverksett
    outbound:
      external:
        - host: {{ mqHostname }}
          ports:
            - name: mq
              port: {{ mqPort }}
              protocol: TCP
  envFrom:
    - secret: dp-oppdrag
  env:
    - name: JAVA_OPTS
      value: "-XX:MinRAMPercentage=25.0 -XX:MaxRAMPercentage=75.0 -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/tmp"
    - name: MQ_HOSTNAME
      value: {{ mqHostname }}
    - name: MQ_PORT
      value: "{{ mqPort }}"
    - name: SPRING_PROFILES_ACTIVE
      value: {{ springProfil }}
  azure:
    application:
      enabled: true
  gcp:
    sqlInstances:
      - autoBackupTime: "05:00"
        collation: nb_NO.UTF8
        databases:
          - envVarPrefix: DB
            name: {{ postgres_name }}
        diskAutoresize: true
        diskType: SSD
        flags:
          - name: max_connections
            value: "100"
        highAvailability: true
        maintenance:
          day: 4
          hour: 3
        pointInTimeRecovery: false
        cascadingDelete: false
        tier: {{ db_tier }}
        type: {{ postgres_version }}
        name: dp-oppdrag
