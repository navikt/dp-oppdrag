apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dp-oppdrag
  namespace: teamdagpenger
  labels:
    team: teamdagpenger

spec:
  image: {{ image }}
  liveness:
    path: /internal/liveness
    initialDelay: 30
    failureThreshold: 10
  readiness:
    path: /internal/readyness
    initialDelay: 30
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /internal/prometheus
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: {{ limitsMemory }}
    requests:
      memory: {{ requestsMemory }}
      cpu: {{ requestsCpu }}
  ingresses:
  {{#each ingresses as |url|}}
      - {{ url }}
  {{/each}}
  accessPolicy:
    inbound:
      rules:
        - application: dp-iverksett
    outbound:
      external:
        - host: {{ mqHostname }}
          ports:
            - name: mq
              port: {{ mqPort }}
              protocol: TCP
  envFrom:
    - secret: dp-oppdrag
  env:
    - name: JAVA_OPTS
      value: "-XX:MinRAMPercentage=25.0 -XX:MaxRAMPercentage=75.0 -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/tmp"
    - name: MQ_ENABLED
      value: "{{ mqEnabled }}"
    - name: MQ_HOSTNAME
      value: {{ mqHostname }}
    - name: MQ_PORT
      value: "{{ mqPort }}"
    - name: MQ_CHANNEL
      value: {{ mqChannel }}
    - name: MQ_QUEUEMANAGER
      value: {{ mqQueuemanager }}
    - name: MQ_USER
      value: {{ mqUser }}
    - name: MQ_OPPDRAG_QUEUE
      value: {{ mqOppdragQueue }}
    - name: MQ_KVITTERING_QUEUE
      value: {{ mqKvitteringQueue }}
    - name: MQ_AVSTEMMING_QUEUE
      value: {{ mqAvstemmingQueue }}
    - name: OPPDRAG_SERVICE_URL
      value: {{ oppdragServiceUrl }}
    - name: STS_URL
      value: {{ stsUrl }}
    - name: SPRING_PROFILES_ACTIVE
      value: {{ springProfil }}
  azure:
    application:
      enabled: true
  gcp:
    sqlInstances:
      - autoBackupTime: "05:00"
        collation: nb_NO.UTF8
        databases:
          - envVarPrefix: DB
            name: dp-oppdrag-db
        diskAutoresize: true
        diskType: SSD
        flags:
          - name: max_connections
            value: "100"
        highAvailability: true
        maintenance:
          day: 4
          hour: 3
        pointInTimeRecovery: false
        tier: {{ db_tier }}
        type: POSTGRES_14
        name: dp-oppdrag
        #cascadingDelete: true # DETTE ER EN DESTRUKTIV OPERASJON! cascadingDelete=true sletter db-instans hvis appen slettes
        # OBS! Man kan ikke opprette, slette og opprette instance igjen med en gang:
        # man kan ikke gjenbruke samme instansnavn p√• 7 dager. Dette er en "feature" i gcp.
