apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dp-oppdrag-simulering
  namespace: teamdagpenger
  labels:
    team: teamdagpenger

spec:
  image: {{ image }}
  liveness:
    path: /internal/health/liveness
    initialDelay: 30
    failureThreshold: 10
  readiness:
    path: /internal/health/readyness
    initialDelay: 30
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /internal/prometheus
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: {{ limitsMemory }}
    requests:
      memory: {{ requestsMemory }}
      cpu: {{ requestsCpu }}
  secureLogs:
    enabled: true
  ingresses:
  {{#each ingresses as |url|}}
      - {{ url }}
  {{/each}}
  accessPolicy:
    inbound:
      rules:
        - application: dp-iverksett
        - application: tiltakspenger-iverksett
    outbound:
      external:
        - host: {{ simulering_hostname }}
        - host: {{ sts_hostname }}
  envFrom:
    - secret: dp-oppdrag-simulering
  env:
    - name: JAVA_OPTS
      value: "-XX:MinRAMPercentage=25.0 -XX:MaxRAMPercentage=75.0 -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/tmp"
    - name: SPRING_PROFILES_ACTIVE
      value: {{ springProfil }}
  azure:
    application:
      enabled: true
